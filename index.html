<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        color: #2c3e50;
        margin-bottom: 10px;
      }
      h1 {
        font-size: 2em;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
      }
      h2 {
        font-size: 1.5em;
      }
      .section {
        margin-bottom: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin-bottom: 8px;
      }
      .contact {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }
      a {
        color: #3498db;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      @media (max-width: 600px) {
        .container {
          padding: 10px;
        }
        h1 {
          font-size: 1.5em;
        }
        h2 {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Vlad</h1>
      <div class="section contact">
        <span>Phone:07 nu ti l dau</span>
        <span><a href="https://github.com/PopVladSTR">GitHub</a></span>
      </div>

      <div class="section">
        <h2>Idk</h2>
        <p>Ceva pe aici</p>
      </div>

      <div class="section">
        <h2>Skills</h2>
        <ul>
          <li>Sa ma joc fotbal si mi dor de Deni</li>
        </ul>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <h1>Experienta de viata maxim la poker</h1>
      </div>

      <div class="section">
        <h2>Education</h2>
        <h1>Am terminat la eco idk nimic mai mult, gg misto liceu pa spor</h1>
        <p><em>2018 - 2022</em></p>
      </div>
    </div>
  </body>
</html>
